<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>Ryan Singleton's Tic-Tac-Toe Game</title>
    </head>
    <body>

        <main class="container">
            <h1 id="game-status" class="text-center container"></h1>
            <h3 id="whosTurn" class="text-center container">It is X's turn</h3>
            
            <table id="tic-tac-toe">
                <tr>
                    <td data-position="0" class="top left cell"></td>
                    <td data-position="1" class="top cell"></td>
                    <td data-position="2" class="top right cell"></td>
                </tr>
                <tr>
                    <td data-position="3" class="left cell"></td>
                    <td data-position="4" class="cell"></td>
                    <td data-position="5" class="right cell"></td>
                </tr>
                <tr>
                    <td data-position="6" class="bottom left cell"></td>
                    <td data-position="7" class="bottom cell"></td>
                    <td data-position="8" class="bottom right cell"></td>
                </tr>
            </table>

            <div class="button">
            <button id="reset-button" class="btn btn-dark btn-large">Reset Game</button>
            </div>
            <div>
            
            </div>  
        </main>    

        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="module" src="game.js"></script>
    </body>
</html>
