<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>Ryan Singleton's Tic-Tac-Toe Game</title>
    </head>
    <body>

        <main>
            <h1 id="game-status" class="text-center"></h1>
            <h3 id="whosTurn" class="text-center">It is X's turn</h3>
            
            <table id="tic-tac-toe">
                <tr>
                    <td data-position="0" class="top left cell"></td>
                    <td data-position="1" class="top cell"></td>
                    <td data-position="2" class="top right cell"></td>
                </tr>
                <tr>
                    <td data-position="3" class="left cell"></td>
                    <td data-position="4" class="cell"></td>
                    <td data-position="5" class="right cell"></td>
                </tr>
                <tr>
                    <td data-position="6" class="bottom left cell"></td>
                    <td data-position="7" class="bottom cell"></td>
                    <td data-position="8" class="bottom right cell"></td>
                </tr>
            </table>

            <div class="button">
            <button id="reset-button" class="btn btn-dark btn-large">Reset Game</button>
            </div>
            <div>
            
            </div>  
        </main>    

        
        <script src="https://ajax.googleapis.com/ajax/libs/cesiumjs/1.78/Build/Cesium/Cesium.js"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script type="module" src="/game.js"></script>
    </body>
</html>
