<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ryan Singleton's Tic-Tac-Toe</title>
    <script src="https://kit.fontawesome.com/40bba25030.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
  </head>
  <body class="min-h-screen grid place-items-center">
    <main>
      <h1 id="game-status" class="text-center text-3xl mb-12"></h1>

      <table id="tic-tac-toe">
        <tr class="border-b-2">
          <td data-position="0" class="cell"></td>
          <td data-position="1" class="cell border-x-2"></td>
          <td data-position="2" class="cell"></td>
        </tr>
        <tr>
          <td data-position="3" class="cell"></td>
          <td data-position="4" class="cell border-x-2"></td>
          <td data-position="5" class="cell"></td>
        </tr>
        <tr class="border-t-2">
          <td data-position="6" class="cell"></td>
          <td data-position="7" class="cell border-x-2"></td>
          <td data-position="8" class="cell"></td>
        </tr>
      </table>

      <div class="text-center mt-12">
        <button id="reset-button" class="py-3 px-8 bg-blue-500 text-white rounded-xl hover:bg-blue-400 duration-150">
          Reset Game
        </button>
      </div>
    </main>

    <script type="module" src="/game.js"></script>
  </body>
</html>
